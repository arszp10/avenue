<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="./css/avenue.css" rel="stylesheet">
    <link href="./css/cytoscape.js-panzoom.css" rel="stylesheet" type="text/css" />
    <link href="./css/chartist.min.css" rel="stylesheet" type="text/css">
    <!--<link href="./css/cytoscape.js-navigator.css" rel="stylesheet" type="text/css" />-->
</head>
<body>
<div>
    <div class="top-panel">
        <button type="button" class="btn btn-default" id="btn-connect"><i class="fa fa-plug"></i> Connect</button>
        <button type="button" class="btn btn-default" id="btn-disconnect"><i class="fa fa-ban"></i> Disconnect</button>
        <button type="button" class="btn btn-success" id="btn-calc"><i class="fa fa-play-circle"></i></button>
    </div>

    <div class="chart-panel">
        <div class="ct-chart">

        </div>
    </div>

    <div class="left-panel">
        <div class="btn-group palette">
            <div class="btn-group-vertical" role="group" >
                <button type="button" class="btn btn-default active" id="btn-now-select-mode"><i class="fa fa-mouse-pointer"></i></button>
                <button type="button" class="btn btn-default" id="btn-now-pan-mode"><i class="fa fa-arrows"></i></button>
            </div>

            <div class="btn-group-vertical" role="group" >
                <button type="button" class="btn btn-default" id="btn-add-stopline" data-type="stopline">Sl</button>
                <button type="button" class="btn btn-default" id="btn-add-carriageway" data-type="carriageway">Cw</button>
                <button type="button" class="btn btn-default" id="btn-add-fork" data-type="fork">Fr</button>
                <button type="button" class="btn btn-default" id="btn-add-merge" data-type="merge">Mr</button>
                <button type="button" class="btn btn-default" id="btn-add-bottleneck" data-type="bottleneck">Bn</button>
                <button type="button" class="btn btn-default" id="btn-add-concurrent" data-type="concurrent">Cn</button>
            </div>
        </div>

        <div class="btn-group align">
            <div class="btn-group-vertical" role="group" >
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-th"></i>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#" id="btn-horizontal-align"><i class="fa fa-ellipsis-h fa-fw"></i> Horizontal</a></li>
                    <li><a href="#" id="btn-vertical-align"><i class="fa fa-ellipsis-v fa-fw"></i> Vertical</a></li>
                </ul>
            </div>
        </div>

        <div class="btn-group actions">
            <div class="btn-group-vertical" role="group" >
                <button type="button" class="btn btn-default" id="btn-edit-node"><i class="fa fa-edit"></i></button>
                <button type="button" class="btn btn-default" id="btn-graph-node"><i class="fa fa-area-chart"></i></button>
            </div>
        </div>

        <div class="btn-group operate">
            <div class="btn-group-vertical" role="group" >
                <button type="button" class="btn btn-default" id="btn-cut"><i class="fa fa-cut"></i></button>
                <button type="button" class="btn btn-default" id="btn-copy"><i class="fa fa-copy"></i></button>
                <button type="button" class="btn btn-default" id="btn-paste"><i class="fa fa-clipboard"></i></button>
                <button type="button" class="btn btn-danger" id="btn-delete-node"><i class="fa fa-trash"></i></button>
            </div>
        </div>

    </div>
    <div id="cy" class="cy"></div>
    <div id="source" class="source">
    <pre id="editor"></pre>
    </div>
    <div class="bottom-panel">
        <ul class="nav nav-tabs bottom-tabs">
            <li role="presentation" class="active"><a href="#" id="btn-show-network"><i class="fa fa-code-fork"></i></a></li>
            <li role="presentation"><a href="#" id="btn-show-source"><i class="fa fa-code"></i></a></li>
        </ul>
        <div class="status-bar">
            <button type="button" class="btn btn-default" id="btn-toggle-map"><i class="fa fa-map-o"></i></button>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.4/socket.io.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/2.3.7/cytoscape.js"></script>

<script src="./js/charts/chartist.min.js"></script>
<script src="./js/utils/drag.js"></script>
<script src="./js/cytoscape/cytoscape-edgehandles.js"></script>
<script src="./js/cytoscape/cytoscape-panzoom.js"></script>
<script src="./js/cytoscape/cytoscape-navigator.js"></script>
<script src="./js/ace/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="./js/style.js"></script>
<script src="./js/settings.js"></script>
<script src="./js/app.js"></script>
<script src="./js/ui-events.js"></script>
<script src="./js/ws-client.js"></script>

</html>
