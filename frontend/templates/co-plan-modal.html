<div id="co-plan-modal"   class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"><i class="fa fa-cog"></i> Coordination plan properties</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputCoPlanCycleLength" class="col-sm-3 control-label">Cycle length (sec):</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="inputCoPlanCycleLength">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputCoPlanName" class="col-sm-3 control-label">Name:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputCoPlanName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputCoPlanNotes" class="col-sm-3 control-label">Notes:</label>
                        <div class="col-sm-9">
                            <textarea rows="6" class="form-control" id="inputCoPlanNotes"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="btn-co-plan-save"><i class="fa fa-check"></i> Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
