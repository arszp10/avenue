<div class="left-panel visible-routes">
    <div class="btn-group settings">
        <div class="btn-group-vertical" role="group" >
            <button type="button" class="btn btn-default" data-rel="show-network" id="btn-back-to-model"><i class="fa fa-mail-reply"></i></button>
        </div>
    </div>
    <div class="btn-group zoom">
        <div class="btn-group-vertical" role="group" >
            <button type="button" class="btn btn-default" id="btnPlusZoomRoute"><i class="fa fa-search-plus"></i></button>
            <button type="button" class="btn btn-default" id="btnMinusZoomRoute"><i class="fa fa-search-minus"></i></button>
        </div>
    </div>
    <div class="btn-group operate">
        <div class="btn-group-vertical" role="group" >
            <button type="button" class="btn btn-default" id="btn-delete-route"><i class="fa fa-trash text-danger"></i></button>
        </div>
    </div>
</div>
<div id="routes" class="screen white visible-routes" data-tab="btn-show-routes">
    <div class="diagram-panel" id="diagram-panel">
    </div>
</div>
