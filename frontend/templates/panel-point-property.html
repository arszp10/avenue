<div id="panel-point-property" class="panel panel-default panel-point-property">
    <div class="panel-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-6 control-label"><b locale="node-type">Node type</b>:</label>
                <div class="col-sm-6">
                    <strong id="input-node-type"></strong>
                </div>
            </div>
            <div class="form-group">
                <label for="input-node-tag" class="col-sm-6 control-label"><b locale="node-tag">Node tag</b>:</label>
                <div class="col-sm-6">
                    <div class="input-group">
                        <input type="text" class="form-control input-sm node-property" id="input-node-tag" data-key="tag"  value="" placeholder="node-1.1">
                     </div>
                </div>
            </div>

            <div class="form-group" id="row-with-btn-incoming-data">
                <label class="col-sm-6 control-label"><b locale="incoming-data">Incoming data</b> :</label>
                <div class="col-sm-6">
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm  btn-default dropdown-toggle" id="btn-show-incoming-data"  data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false"> <span locale="links">Links</span> (<span id="label-incoming-edges-count">1</span>) <span class="caret"></span></button>
                        <ul class="dropdown-menu nav-btn-group-dropdown">
                            <li class="li-route-name-dropdown">
                                <table class="incoming-flow-data" id="incoming-flow-data-table">
                                    <tbody>

                                    </tbody>
                                </table>
                                <button type="button" class="btn btn-sm btn-primary" id="btn-save-incoming-edge-data"><i class="fa fa-check"></i> <span locale="done">Done</span></button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>


            <div class="form-group">
                <label for="input-node-intensity" class="col-sm-6 control-label"><b locale="intensity">Intensity</b> (<span locale="v_h">v/h</span>):</label>
                <div class="col-sm-6">
                    <button type="button" class="btn btn-default btn-sm pull-right">&sum;<i class="fa fa-share-alt"></i></button>
                    <input type="text" class="form-control input-sm node-property" id="input-node-intensity" data-key="avgIntensity" placeholder="1800">
                </div>
            </div>
            <div class="form-group">
                <label for="input-node-capacity" class="col-sm-6 control-label"><b locale="capacity">Capacity</b> (<span locale="v_h">v/h</span>):</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control input-sm node-property" id="input-node-capacity"  data-key="capacity" value="" placeholder="3600">
                </div>
            </div>
            <div class="form-group is-concurrent">
                <label for="input-node-secondary-flow-capacity" class="col-sm-6 control-label"><b locale="secondary-flow-capacity">s.f. capacity</b> (<span locale="v_h">v/h</span>):</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control input-sm node-property" id="input-node-secondary-flow-capacity"  data-key="secondaryFlowCapacity" value="" placeholder="1800">
                </div>
            </div>
            <div class="form-group is-carriageway">
                <label for="input-node-length" class="col-sm-6 control-label"><b locale="length">Length</b> (<span locale="m">m</span>):</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control input-sm node-property" id="input-node-length"  data-key="length" value="" placeholder="200">
                </div>
            </div>
            <div class="form-group is-carriageway">
                <label for="input-node-length" class="col-sm-6 control-label"><b locale="route-time">Route time</b> (<span locale="sec">sec</span>):</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control input-sm node-property" id="input-node-route-time"  data-key="routeTime" value="" placeholder="50">
                </div>
            </div>
            <div class="form-group is-carriageway">
                <label for="input-node-length" class="col-sm-6 control-label"><b locale="dispersion">Dispersion</b>:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control input-sm node-property" id="input-node-dispersion"  data-key="dispersion" value="" placeholder="0.5">
                </div>
            </div>
            <div class="form-group">
                <label for="input-node-intensity" class="col-sm-6 control-label"><b locale="weight">Weight</b>:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control input-sm node-property" id="input-node-weight" data-key="weight" placeholder="1">
                </div>
            </div>
            <div class="form-group">
                <label for="input-node-intensity" class="col-sm-6 control-label"><b locale="queue-limit">Queue limit</b> (<span locale="v">v</span>):</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control input-sm node-property" id="input-node-queue-limit" data-key="queueLimit" placeholder="10">
                </div>
            </div>
            <div class="form-group is-stopLine out-crossroad">
                <label for="input-node-intensity" class="col-sm-6 control-label"><b locale="red-intervals">Red intervals</b> (<span locale="sec">sec</span>):</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control input-sm node-property" id="input-node-red-intervals" data-key="intervals" placeholder="[0, 10], [30, 54]">
                </div>
            </div>
            <div class="form-group is-stopLine direction-icon-row">
                <label class="col-sm-6 control-label"><b locale="direction-icon">Direction icon</b> :</label>
                <div class="col-sm-6">
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm  btn-default dropdown-toggle" id="btn-node-icon"  data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false"><span locale="choose-icon">choose icon</span> <span class="caret"></span></button>
                        <div class="dropdown-menu menu-directions">
                            <button type="button" class="btn btn-default btn-sm"><i class="av-north-forward"></i></button>
                            <button type="button" class="btn btn-default btn-sm"><i class="av-north-forward-left"></i></button>
                            <button type="button" class="btn btn-default btn-sm"><i class="av-north-forward-left-right"></i></button>
                            <button type="button" class="btn btn-default btn-sm"><i class="av-north-forward-right"></i></button>
                            <button type="button" class="btn btn-default btn-sm"><i class="av-north-left"></i></button>
                            <button type="button" class="btn btn-default btn-sm"><i class="av-north-right"></i></button>
                            <button type="button" class="btn btn-default btn-sm"><i class="av-north-left-right"></i></button>

                            <button type="button" class="btn btn-default btn-sm"><i class="av-south-forward"></i></button>
                            <button type="button" class="btn btn-default btn-sm"><i class="av-south-forward-left"></i></button>
                            <button type="button" class="btn btn-default btn-sm"><i class="av-south-forward-left-right"></i></button>
                            <button type="button" class="btn btn-default btn-sm"><i class="av-south-forward-right"></i></button>
                            <button type="button" class="btn btn-default btn-sm"><i class="av-south-left"></i></button>
                            <button type="button" class="btn btn-default btn-sm"><i class="av-south-right"></i></button>
                            <button type="button" class="btn btn-default btn-sm"><i class="av-south-left-right"></i></button>

                            <button type="button" class="btn btn-default btn-sm"><i class="av-east-forward"></i></button>
                            <button type="button" class="btn btn-default btn-sm"><i class="av-east-forward-left"></i></button>
                            <button type="button" class="btn btn-default btn-sm"><i class="av-east-forward-left-right"></i></button>
                            <button type="button" class="btn btn-default btn-sm"><i class="av-east-forward-right"></i></button>
                            <button type="button" class="btn btn-default btn-sm"><i class="av-east-left"></i></button>
                            <button type="button" class="btn btn-default btn-sm"><i class="av-east-right"></i></button>
                            <button type="button" class="btn btn-default btn-sm"><i class="av-east-left-right"></i></button>

                            <button type="button" class="btn btn-default btn-sm"><i class="av-west-forward"></i></button>
                            <button type="button" class="btn btn-default btn-sm"><i class="av-west-forward-left"></i></button>
                            <button type="button" class="btn btn-default btn-sm"><i class="av-west-forward-left-right"></i></button>
                            <button type="button" class="btn btn-default btn-sm"><i class="av-west-forward-right"></i></button>
                            <button type="button" class="btn btn-default btn-sm"><i class="av-west-left"></i></button>
                            <button type="button" class="btn btn-default btn-sm"><i class="av-west-right"></i></button>
                            <button type="button" class="btn btn-default btn-sm"><i class="av-west-left-right"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary btn-sm pull-right" id="btn-point-property-done"><i class="fa fa-check"></i> <span locale="done">Done</span></button>
            </div>
        </form>
    </div>
</div>
