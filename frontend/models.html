<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title locale="app-title">AvenueApp</title>
    <link href="/css/_bundle.css" rel="stylesheet" type="text/css" />
    //= templates/counters.html
</head>
<body class="show-files">
<div>
    //= templates/top-panel.html
    <div id="files-list" class="screen white screen-scroll visible-files" data-tab="btn-show-files">
        <div class="container files-container">
            <div class="row">
                <div id="model-list-panel" class="col-sm-12 hidden">
                    <a class="btn btn-primary btn-create-new-model" href="#" role="button">
                        <i class="fa fa-plus-circle"></i> &nbsp;<span locale="create-new-model">Create new model</span>
                    </a>&nbsp;
                    <a class="btn btn-default btn-import-model-modal" href="#" role="button" data-toggle="modal" data-target="#import-modal">
                        <i class="fa fa-upload"></i> &nbsp;<span locale="import-model">Import</span>
                    </a>
                    <div class="order-by-label pull-right">
                        <a href="#" id="btn-model-order-down" class="btn-model-order" role="button" data-order="updatedAt"><span locale="newest-first">Newest first</span> &nbsp; <i class="fa fa-angle-down"></i></a>
                        <a href="#" id="btn-model-order-up" class="btn-model-order hidden" role="button" data-order="-updatedAt"><span locale="oldest-first">Oldest first</span> &nbsp; <i class="fa fa-angle-up"></i></a>
                    </div>

                    <table id="model-list-result" class="table table-files">
                        <tbody></tbody>
                    </table>
                    <div class="btn-group btn-group-lg" role="group" aria-label="...">
                        <button type="button" id="btn-model-page-prev"  class="btn btn-model-page btn-default"><i class="fa fa-angle-left"></i></button>
                        <button type="button" id="btn-model-page-next"  class="btn btn-model-page btn-default"><i class="fa fa-angle-right"></i></button>
                    </div>
                    <div id="model-pages-stat" class="hidden pull-right pages-info">
                        <strong id="label-model-pages-start">1</strong>&nbsp;...&nbsp;<strong id="label-model-pages-finish"></strong> &nbsp;<span class="text-muted" locale="from">from</span> &nbsp;<strong id="label-model-pages-total">1</strong>
                    </div>
                </div>

                <div id="welcome-panel" class="col-sm-12 hidden">
                    <div class="jumbotron col-sm-10">
                        <h1><span locale="welcome">Welcome</span>, <span id="label-welcome-username">{username}</span>!</h1>
                        <br>
                        <p locale="you-do-not-have-any-models">You do not have any models, click the button to create your first model.</p>
                        <br>
                        <p><a class="btn btn-primary btn-lg btn-create-new-model" id="btn-create-new-model" role="button">
                            <i class="fa fa-plus-circle"></i> <span locale="create-new-model">Create new model</span></a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

//= templates/import-modal.html
</body>
<script src="/js/_bundle.js"></script>

</html>
