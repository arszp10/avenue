<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=1,initial-scale=1,user-scalable=1" />
    <title>Password reset</title>
    <link href="../css/_bundle.css" rel="stylesheet" type="text/css" />

</head>
<body class="signup">
<section class="container">
    <section class="login-form">
        <form method="post" action="" role="login">
            <img src="../img/logo2.png" class="img-responsive" alt="" />
            <input type="email" name="email" placeholder="Email" required class="form-control input-lg" />
            <button type="submit" name="go" class="btn btn-lg btn-primary btn-block">Reset password</button>
            <div class="form-links">
                <a href="/register/">Create account</a> or <a href="/sign-in/">Sing in</a>
            </div>
        </form>
        <div class="form-links">
            <a href="#">Terms of Use</a> & <a href="#">Privacy Policy</a>
        </div>
    </section>
</section>
</body>
