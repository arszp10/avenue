<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=1,initial-scale=1,user-scalable=1" />
    <title>Восстановление пароля</title>
    <link href="../css/_bundle.css" rel="stylesheet" type="text/css" />

</head>
<body class="signup">
<section class="container">
    <section class="login-form">
        <form id="reset-password-form" method="post" action="" role="login">
            <a href="/"><img src="../img/logo2.png" class="img-responsive" alt="" /></a>
            <div>
                <input type="email" name="email" placeholder="Email" class="form-control input-lg" />
            </div>
            <button type="submit" name="go" class="btn btn-lg btn-primary btn-block">Восстановить пароль</button>
            <div class="form-links">
                <a href="/register/">Создать аккаунт</a> или  <a href="/sign-in">Войти</a>
            </div>
        </form>
        <div class="form-links">
            <a href="#">Terms of Use</a> & <a href="#">Privacy Policy</a>
        </div>
    </section>
</section>
<script src="../js/_signup.js"></script>
</body>
</html>
