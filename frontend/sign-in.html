<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=1,initial-scale=1,user-scalable=1" />
    <title>Sign in to Avenue 2.0</title>
    <link href="./css/_bundle.css" rel="stylesheet" type="text/css" />

</head>
<body class="signup">
<section class="container">
    <section class="login-form">
        <form id="sign-in-form" method="post" action="" role="login">
            <img src="./img/logo2.png" class="img-responsive" alt="" />
            <div>
                <input type="email" name="email" placeholder="Email" class="form-control input-lg" />
            </div>
            <div>
                <input type="password" name="password" placeholder="Password"  class="form-control input-lg" />
            </div>
            <label><input type="checkbox" name="remember"/> Remember me</label>
            <button type="submit" name="go" class="btn btn-lg btn-primary btn-block">Sign in</button>
            <div class="form-links">
                <a href="/register/">Create account</a> or <a href="/reset-password/">reset password</a>
            </div>
        </form>
        <div class="form-links">
            <a href="#">Terms of Use</a> & <a href="#">Privacy Policy</a>
        </div>
    </section>
</section>
<script src="./js/_signup.js"></script>
</body>
</html>
