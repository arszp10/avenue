<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=1,initial-scale=1,user-scalable=1" />
    <title>Create my Avenue 2.0 account</title>
    <link href="../css/_bundle.css" rel="stylesheet" type="text/css" />

</head>
<body class="signup">
<section class="container">
    <section class="login-form">
        <form id="sign-up-form" method="post" action="" role="login">
            <img src="../img/logo2.png" class="img-responsive" alt="" />
            <p class="tizer">Create fully featured <b>FREE</b> account.</p>
            <div>
                <input type="text" name="fullName" placeholder="Full name"  class="form-control input-lg"  />
            </div>
            <div>
                <input type="email" name="email" placeholder="Email" class="form-control input-lg" />
            </div>
            <div>
                <input type="password" name="password" placeholder="Password"  class="form-control input-lg" />
            </div>
            <button type="submit" name="go" class="btn btn-lg btn-primary btn-block">Create my account</button>
            <div class="form-links">
                <a href="/sign-in/">Sign in</a> or <a href="/reset-password/">reset password</a>
            </div>
        </form>
        <div class="form-links">
            By clicking "Create my account" button you agree with <a href="#">Terms of Use</a> & <a href="#">Privacy Policy</a>
        </div>
    </section>
</section>
<script src="../js/_signup.js"></script>
</body>
</html>
